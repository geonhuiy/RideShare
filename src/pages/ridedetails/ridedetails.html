<ion-header>
  <ion-navbar color="primary">
    <ion-title>ridedetails</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="item">
    <h2>{{ destination }}</h2>
    <p>{{ time }}</p>
    <img *ngIf="item.media_type === 'image'" [src] = "url + item.filename">
    <video *ngIf="item.media_type === 'video' " width="320" height="240" controls>
      <source [src] = "url + item.filename">
      Your device does not support the video.
    </video>
    <audio *ngIf="item.media_type === 'audio' " [src] = "url + item.filename" controls></audio>
    
    <p>{{ uploader }}</p>
      <div *ngIf="!isExpiredRide(item)">
      <ion-icon *ngIf="stars > 0.5" name="star"></ion-icon>
      <ion-icon *ngIf="stars > 1.5" name="star"></ion-icon>
      <ion-icon *ngIf="stars > 2.5" name="star"></ion-icon>
      <ion-icon *ngIf="stars > 3.5" name="star"></ion-icon>
      <ion-icon *ngIf="stars > 4.5" name="star"></ion-icon>
      <ion-icon *ngIf="0.5 > stars" name="star-outline"></ion-icon>
      <ion-icon *ngIf="1.5 > stars" name="star-outline"></ion-icon>
      <ion-icon *ngIf="2.5 > stars" name="star-outline"></ion-icon>
      <ion-icon *ngIf="3.5 > stars" name="star-outline"></ion-icon>
      <ion-icon *ngIf="4.5 > stars" name="star-outline"></ion-icon>
    </div>
    <div *ngIf="isExpiredRide(item)">
      <p>Rate your ride!</p>
        <ion-icon (click)="addRate(1)"*ngIf="stars > 0.5" name="star"></ion-icon>
        <ion-icon (click)="addRate(2)"*ngIf="stars > 1.5" name="star"></ion-icon>
        <ion-icon (click)="addRate(3)"*ngIf="stars > 2.5" name="star"></ion-icon>
        <ion-icon (click)="addRate(4)"*ngIf="stars > 3.5" name="star"></ion-icon>
        <ion-icon (click)="addRate(5)"*ngIf="stars > 4.5" name="star"></ion-icon>
        <ion-icon (click)="addRate(4)"*ngIf="0.5 > stars" name="star-outline"></ion-icon>
        <ion-icon (click)="addRate(3)"*ngIf="1.5 > stars" name="star-outline"></ion-icon>
        <ion-icon (click)="addRate(2)"*ngIf="2.5 > stars" name="star-outline"></ion-icon>
        <ion-icon (click)="addRate(1)"*ngIf="3.5 > stars" name="star-outline"></ion-icon>
        <ion-icon (click)="addRate(0)"*ngIf="4.5 > stars" name="star-outline"></ion-icon>
      </div>
    <p>{{ rideDescription }}</p>
    <button *ngIf="!commented" ion-button (click)="getSeat()">take spot!</button><br>
    <h2>Taken Seats</h2>
    <ion-list>
      <ion-item *ngFor ="let comment of takenSeats | async">
          <p>{{ comment.user_id | username | async }}</p>
          <button *ngIf="myComment(comment.user_id)" ion-button (click)="cancelSeat(comment.comment_id)">cancel ride!</button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
