<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="present()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item *ngIf="(profile | async) as prof " no-lines>
    <ion-thumbnail item-start>
      <img [src]="dataProvider.mediaURL + 'uploads/' + profilePic">
    </ion-thumbnail>
    <h2>{{ prof.username }}</h2>
    <p>{{ prof.full_name }}</p>
    <p> {{ prof.email }}</p>
  </ion-item>
  <ion-item no-lines>
    <ion-thumbnail>
      <img [src]="dataProvider.mediaURL + 'uploads/' + userVehiclePic">
    </ion-thumbnail>
    <p>Vehicle plate number: {{ userVehicle.plateNo }}</p>
    <p>Number of seats: {{ userVehicle.seatNo }}</p>
  </ion-item>
</ion-content>
