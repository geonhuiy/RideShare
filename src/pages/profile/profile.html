<ion-content padding>
  <ion-item *ngIf="(profile | async) as prof ">
    <ion-thumbnail item-start>
      <img [src]="dataProvider.mediaURL + 'uploads/' + profilePic">
    </ion-thumbnail>
    <h2>{{ prof.username }}</h2>
    <p>{{ prof.full_name }}</p>
    <p> {{ prof.email }}</p>
  </ion-item>

  <ion-item>
    <button ion-button block (click)="openEditProfile()">Edit profile</button>
  </ion-item>
  <button ion-button (click)="logout(); dataProvider.loggedIn=false;">Log out</button>
</ion-content>
