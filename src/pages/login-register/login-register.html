<ion-content padding>
  <form *ngIf="hasAccount" (ngSubmit)="login(); reset()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="userData.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="text" [(ngModel)]="userData.password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Log in</button>
    <button ion-button (click)="hasAccount=false">Don't have an account yet?</button>
  </form>

  <form *ngIf="!hasAccount">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="registerData.username" name="newUsername"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="text" [(ngModel)]="registerData.password" name="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" [(ngModel)]="registerData.email" name="newEmail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Full name</ion-label>
      <ion-input type="text" [(ngModel)]="registerData.full_name" name="newFullName"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Register</button>
    <button ion-button (click)="hasAccount=true">Already have an account?</button>
  </form>
</ion-content>
